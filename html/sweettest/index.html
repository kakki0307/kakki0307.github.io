<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>testページ</title>
    <link rel="stylesheet" href="css/lightbox.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"> </script>
    <script src="js/lightbox.js"></script>
    <script>
        window.onload = function(){
            // ページ読み込み時に実行したい処理
            swal("トミートミーチョッパー");
        }
        function  tommy() {
            swal({
                title: "トミーはNo.2?",
                text: "性格診断",
                icon: "warning",
                buttons: true,
                dangerMode: true,
            })
                .then((willDelete) => {
                    if (willDelete) {
                        swal("正解！！！", {
                            icon: "success",
                        });
                    } else {
                        swal("あなたは性格に問題があるようですね。。。");
                    }
                });
        }
    </script>
</head>
<body>
<h1>スウィートトミーのページ</h1>
    <div id="div1">
        <input type="button" value="冨谷" onclick="tommy();">
    </div>

    <div id="div2">
        <a href="image0.jpg" data-lightbox="fuga" data-title="hoge">
            <img id="image" src="image0.jpg" alt="子豚のトミー">
        </a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"> </script>
    <script>
        function  tommy() {
            swal({
                title: "トミーはNo.2?",
                text: "性格診断",
                icon: "warning",
                buttons: true,
                dangerMode: true,
            })
                .then((willDelete) => {
                    if (willDelete) {
                        swal("正解！！！", {
                            icon: "success",
                        });
                    } else {
                        swal("あなたは性格に問題があるようですね。。。");
                    }
                });
        }
    </script>
</head>
<body>
<h1>ago</h1>

<div id="div1">
    <input type="button" value="トミー" onclick="tommy();">
</div>

</body>
</html>
